<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Product Detail page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <a href="./index.html"><img class = "logo" src ="assets/logo/logo-01.svg" alt = "Image of logo"></a>

    <hr>

    <header>
      <nav>
          <a class ="on" href="./index.html">PRODUCTS</a>
          <br>
          <a href="./cart.html">CART</a>
      </nav>
    </header>

    <main>
      <div class ="title">
        <br>
        <br>
  
        <h1>Original cinnamon roll</h1>
  
        <br>
      </div>

      <div class="item">
        <img class="thumbnail" src ="assets/products/original-cinnamon-roll.jpg" alt = "Image of original cinnamon roll">
        <br>
        
      </div>

      <div class="description">
        <p>
          Customize our delicious,
          hand-made cinnamon roll to
          your liking!
        </p>

        <br>
        <br>
        <br>
        <br>

        <p>
          Glazing:
        </p>
        <select>
          <option value="original">Keep original</option> 
          <option value="sugar">Sugar milk</option> 
          <option value="vanilla">Vanilla milk</option> 
          <option value="Chocolate">Double chocolate</option> 
        </select>

        <br>

        <p>
          Pack size:
        </p>
        <select>
          <option value="one">1</option> 
          <option value="three">3</option> 
          <option value="six">6</option> 
          <option value="dozen">12</option> 
        </select>

        <br>
        
        <div class="add-cart"> 
          <p class ="item-price">$2.49</p>

          <button class ="cart-button">Add to cart</button>
        </div>

      </div>

    </main>

  </body>
