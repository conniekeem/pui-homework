<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <a href="./index.html"><img class = "logo" src ="assets/logo/logo-01.svg" alt = "Image of logo"></a>

    <hr>

    <header>
      <nav>
          <a href="./index.html">PRODUCTS</a>
          <br>
          <a class ="on" href="./cart.html">CART</a>
      </nav>
    </header>

    <main>
      <div class ="title">
        <br>
        <br>
        <br>
  
        <h1>Shopping Cart</h1>
  
        <br>
      </div>

      <div class="cart-item">
        <img class="cart-thumbnail" src ="assets/products/original-cinnamon-roll.jpg" alt = "Image of original cinnamon roll">
        <p class="remove">Remove</p>

        <div class="cart-description">
        
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>          
          <p>Pack Size: 1</p>
          
          <br>  
          <p class ="cart-price">$2.49</p>
          
        </div>

        <img class="cart-thumbnail" src ="assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Image of double chocolate cinnamon roll">
        <p class="remove">Remove</p>

        <div class="cart-description">
        
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar milk</p>          
          <p>Pack Size: 6</p>
          
          <br>  
          <p class ="cart-price">$27.45</p>
          
        </div>

      </div>

      <hr class="total">

      <div class="cart-item">

        <p class="total-price">Total: $29.94</p>

        <button class ="checkout-button">Checkout</button>

      </div>  

    </main>

  </body>
</html>
