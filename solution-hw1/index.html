<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Product Gallery</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <!--Added the logo with a link to the gallery page-->
    <a href="./index.html"><img class = "logo" src ="assets/logo/logo-01.svg" alt = "Image of logo"></a>
    
    <hr>

    <header>
      <!--Gave a navigation section for product and cart-->
        <nav>
          <!--Added class "on" to bold/highlight on the page it directs to-->
            <a class ="on" href="./index.html">PRODUCTS</a>
            <br>
            <br>
            <a href="./cart.html">CART</a>
        </nav>
    </header>

    <main>
      <!--heading for product gallery section-->
      <h1>Our hand-made cinnamon rolls</h1>
      <br>
      <br>
    <!--class item to center the entire section-->
      <div class="item">
        <!--made the image, name, and price an a link to product details-->
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/original-cinnamon-roll.jpg" alt = "Image of original cinnamon roll">
          <br>
          <!--class "name" to stay underlined-->
          <p class ="name">Original cinnamon roll</p>
          <!--id tag for price to override the bolded once hovered-->
          <p id ="price">$2.49</p> 
        </a>
    
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/apple-cinnamon-roll.jpg" alt = "Image of apple cinnamon roll">
          <br>
          <p class ="name">Apple cinnamon roll</p>
          <p id ="price">$3.49</p>
        </a>
      
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/raisin-cinnamon-roll.jpg" alt = "Image of raisin cinnamon roll">
          <br>
          <p class ="name">Raisin cinnamon roll</p>
          <p id ="price">$2.99</p>
        </a>
      
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/walnut-cinnamon-roll.jpg" alt = "Image of walnut cinnamon roll">
          <br>
          <p class ="name">Walnut cinnamon roll</p>
          <p id ="price">$3.49</p>
        </a>
      
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Image of double chocolate cinnamon roll">
          <br>
          <p class ="name">Double-chocolate cinnamon roll</p>
          <p id ="price">$3.99</p>
        </a>
      
        <a class="item-content" href="./product.html">
          <img class="thumbnail" src ="assets/products/strawberry-cinnamon-roll.jpg" alt = "Image of strawberry cinnamon roll">
          <br>
          <p class ="name">Strawberry cinnamon roll</p>
          <p id ="price">$3.99</p>
        </a>
      </div>
    </main>
  </body>
</html>
