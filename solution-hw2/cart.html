<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header>
      <!--Added the logo with a link to the gallery page-->
      <a href="./index.html">
        <img class = "logo" src ="assets/logo/logo-01.svg" alt = "Image of logo">
      </a>
      <!--Gave a navigation section for product and cart-->
      <div class = "head">
        <nav>
          <!--Added class "on" to bold/highlight on the page it directs to-->
            <a href="./index.html">PRODUCTS</a>
            <a class ="on" href="./cart.html">CART</a>
        </nav>
        <hr>
        <!--heading for cart section-->
        <h1>Shopping Cart</h1>
      </div>
    </header>

    <main>
      <section>
      <!--class "cart item" to center entire section-->
        <div class="cart-item">
          <!--class "cart des" to center entire section-->
          <div class="item1">
            <!--item 1-->
            <div>
              <img class="cart-thumbnail" src ="assets/products/original-cinnamon-roll.jpg" alt = "Image of original cinnamon roll">
              <p class="remove">Remove</p>
            </div>

            <div class="cart-text">
              <p>Original Cinnamon Roll</p>
              <p>Glazing: Keep original</p>    
              <p>Pack Size: 1</p>
            </div>

            <div>
              <p class ="cart-price">$2.49</p>
            </div>
          </div>
          
          <div class="item2">
            <!--item 2-->
            <div>
              <img class="cart-thumbnail" src ="assets/products/double-chocolate-cinnamon-roll.jpg" alt = "Image of double chocolate cinnamon roll">
              <p class="remove">Remove</p>
            </div>

            <!--class "cart des" to center entire section-->
            <div class="cart-text">
              <p>Double Chocolate Cinnamon Roll</p>
              <p>Glazing: Sugar milk</p>   
              <p>Pack Size: 6</p>
            </div>

            <div>
              <p class ="cart-price">$27.45</p>
            </div>
          </div>
        

          <div class="cart-total">
            <!--smaller line-->
            <div>
              <hr class="total">
            </div>

            <!--class "cart item" to have price and button inline-->
            <div class="total-price"> 
              <p>Total:</p>
              <p>$29.94</p>
            </div>
            <button class ="checkout-button">Checkout</button>
          </div>
          </div>
        
      </section> 
    </main>
  </body>
</html>
