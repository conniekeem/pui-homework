<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Product Detail page</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header>
      <!--Added the logo with a link to the gallery page-->
      <a href="./index.html">
        <img class = "logo" src ="assets/logo/logo-01.svg" alt = "Image of logo">
      </a>

      <!--Gave a navigation section for product and cart-->
      <div class = "head">
        <nav>
          <!--Added class "on" to bold/highlight on the page it directs to-->
          <a class ="on" href="./index.html">PRODUCTS</a>
          <a href="./cart.html">CART</a>
          <span class="badge">2</span>
        </nav>
        <!--line-->
        <hr>
        <!--heading for product detail section-->
        <h1>Original cinnamon roll</h1>
      </div>
    </header>

    <main>
      <!--class "product detail" to flex the entire section-->
      <div class="product-detail">
        <img class="product-thumbnail" src ="assets/products/original-cinnamon-roll.jpg" alt = "Image of original cinnamon roll">
        <!--class "product des" to flex the right section-->
        <div class = "product-description">
          <!--content for text-->
          <div>
            <p>
              Customize our delicious,
              hand-made cinnamon roll to
              your liking!
            </p>
          </div>  
          <!--content for the options-->
          <div class="choices">
            <!--glazing options-->
            <p>
              Glazing:
            </p>
            <select>
              <option value="original">Keep original</option> 
              <option value="sugar">Sugar milk</option> 
              <option value="vanilla">Vanilla milk</option> 
              <option value="Chocolate">Double chocolate</option> 
            </select>
            <!--pack options-->
            <p>
              Pack size:
            </p>
            <select>
              <option value="one">1</option> 
              <option value="three">3</option> 
              <option value="six">6</option> 
              <option value="dozen">12</option> 
            </select>
          </div>  
      
          <!--product add section with the price and button-->
          <div class="product-add"> 
            <p class ="product-price">$2.49</p>
            <button class ="product-button">Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
